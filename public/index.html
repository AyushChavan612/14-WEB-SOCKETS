<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e9ecef;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            position: relative;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .message-label {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h4>Chat Application</h4>
    </div>
    <div id="messagesDiv" class="chat-messages d-flex flex-column">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-input">
        <input id="message" type="text" class="form-control" placeholder="Type a message">
        <button id="Send-Btn" class="btn btn-primary">Send</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const btn = document.getElementById("Send-Btn");
  const messageInput = document.getElementById("message");
  const messagesDiv = document.getElementById("messagesDiv");

  socket.on("message", (message) => {
       const messageDiv = document.createElement("div");
       messageDiv.classList.add("message", "received");
       
       const label = document.createElement("span");
       label.classList.add("message-label");
       label.innerText = "Receiver";
       
       const content = document.createElement("div");
       content.innerText = message;
       
       messageDiv.appendChild(label);
       messageDiv.appendChild(content);
       messagesDiv.appendChild(messageDiv);
       messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
          messageInput.value = "";
          
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message", "sent");
          
          const label = document.createElement("span");
          label.classList.add("message-label");
          label.innerText = "Sender";
          
          const content = document.createElement("div");
          content.innerText = message;
          
          messageDiv.appendChild(label);
          messageDiv.appendChild(content);
          messagesDiv.appendChild(messageDiv);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          
          socket.emit("user-message", message);
      }
  }

  // Send message on button click
  btn.addEventListener("click", sendMessage);

  // Send message on Enter key press
  messageInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
      }
  });
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
